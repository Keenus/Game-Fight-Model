<div class="main-container">
  <button class="main-container__start-button"  mat-icon-button (click)="makeAttack()" [disabled]="isButtonDisabled">
    <i class="material-icons">
      <span class="material-icons">&#xef55;</span>
    </i>
    <p [textContent]="gameStarted ? 'Attack' : 'Start'"></p>
  </button>
  <div class="main-container__slider-container">
    <mat-slider
    class="custom-slider"
    [ngClass]="{'visible': gameStarted}"
    [disabled]="true"
    [max]="max"
    [min]="min"
    [step]="1">
    <input matSliderThumb [(ngModel)]="value" #value1>
  </mat-slider>
  </div>
</div>
